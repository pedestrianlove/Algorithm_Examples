name: Run all the Mocha tests
on: 
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mocha-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup yarn for dependency management.
        run: |
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install yarn -y
      - uses: actions/checkout@v3
      - name: Install the dependencies and run the test.
        run: |
          yarn install
          yarn test
